services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: restoran-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-Melkorrestoran}
      POSTGRES_USER: ${POSTGRES_USER:-Melkor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - restoran-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-Melkor} -d ${POSTGRES_DB:-Melkorrestoran}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Port dış dünyaya açık değil, sadece Docker network içinde erişilebilir

  # Backend API
  backend:
    build:
      context: ./restoran-backend
      dockerfile: Dockerfile
    container_name: restoran-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      HTTP_PORT: ${HTTP_PORT:-8080}
      DATABASE_DSN: ${DATABASE_DSN}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-https://mimarmuratdemir.com}
    networks:
      - restoran-network
    # Port sadece nginx-proxy'ye açık, dış dünyaya değil

  # Frontend (Nginx - Static Files)
  frontend:
    build:
      context: ./restoran-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://mimarmuratdemir.com/api}
    container_name: restoran-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - restoran-network
    # Port sadece nginx-proxy'ye açık

  # Nginx Reverse Proxy (HTTP + HTTPS)
  nginx-proxy:
    image: nginx:1.27-alpine
    container_name: restoran-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - restoran-network
    depends_on:
      - frontend
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    # Nginx otomatik olarak her 6 saatte bir reload yapar (certbot renewal sonrası için)

  # Certbot (Let's Encrypt SSL - Auto Renewal)
  certbot:
    image: certbot/certbot:latest
    container_name: restoran-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    networks:
      - restoran-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

networks:
  restoran-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local

